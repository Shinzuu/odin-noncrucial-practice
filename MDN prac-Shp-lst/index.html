<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        const listElement = document.querySelector("ul")
        const inputElement = document.querySelector("input");
        const buttonElement = document.querySelector("button");

        buttonElement.addEventListener("click", () => {
            const inputVal = inputElement.value;
            inputElement.value = '';
            
            const listItemElement = document.createElement('li');
            const spanItemElement = document.createElement('span');
            const buttonItemElement = document.createElement('button');
            
            spanItemElement.textContent = inputVal;
            buttonItemElement.textContent = "Delete";

            buttonItemElement.addEventListener("click", () => {
                listItemElement.remove();
            })
            
            listItemElement.appendChild(spanItemElement);
            listItemElement.appendChild(buttonItemElement);
            listElement.appendChild(listItemElement);

            inputElement.focus();
        });



    </script>
  </body>
</html>
